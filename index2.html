<!DOCTYPE html>

			</button>
		</div>
		<img src="./images/another/co.png" id="co" alt="Image Cờ">
		<img src="./images/another/table_hpbd.png" id="table" alt="Image Table">
		<div class="row">
			<div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 m-auto">
				<div class="contain-first">
					<img data-src="./images/another/ballon.png" alt="Ballon" class="ballon float-left animated">
					<div class="contain-important float-left">
						<img data-tilt data-src="./images/TM/24.jpg" alt="Image My" class="my js-tilt img-thumbnail animated">
						<img data-src="./images/another/hpbd_title.png" alt="Image Cake" class="cake animated">
					</div>
			    	<img data-src="./images/another/ballon.png" alt="Ballon" class="ballon float-right animated">

				</div>
			</div>
		</div>
		<div class="toggle">

			</label>
		</div>
		<img data-src="./images/another/Balloon-Border.png" alt="Ballon Border" id="ballon_border">
		<button class="btn-move btn-down" id="getdown1">
    		<i class="fa fa-angle-double-down"></i>
    	</button>
	</div>

					        <div class="direction-reveal__overlay direction-reveal__anim--in">
					          <h3 class="direction-reveal__title" data-text="Happy">Happy</h3>
					        </div>
					    </a>
						<a href="#" class="direction-reveal__card">
					        <img src="./images/TM/11.jpg" alt="Image" class="img-fluid img-thumbnail wow zoomIn" data-wow-delay="2s">

					        </div>

					          <h3 class="direction-reveal__title" data-text="And...!">And...!</h3>
					        </div>

					        <img src="./images/TM/9.jpg" alt="Image" class="img-fluid img-thumbnail wow zoomIn" data-wow-delay="4s">
					        <div class="direction-reveal__overlay direction-reveal__anim--in">
					          <h3 class="direction-reveal__title" data-text="Happy">Happy</h3>
					        </div>
					     </a>
					     <a href="#" class="direction-reveal__card">
					        <img src="./images/TM/26.jpg" alt="Image" class="img-fluid img-thumbnail wow zoomIn" data-wow-delay="3.5s">

					        <img src="./images/TM/16.jpg" alt="Image" class="img-fluid img-thumbnail wow zoomIn" data-wow-delay="3s">

		<button class="btn-move btn-down" id="getdown3">
    		<i class="fa fa-angle-double-down"></i>

	</div>

				</span>
			</div>
		</div>

								<i class="fa fa-gift"></i>

							</button>

				</div>

	<script src="./js/tilt.jquery.min.js"></script>
	<script src="./js/fireworks.js"></script>
	<script src="./js/particles-min.js"></script>

	<script src="./js/sweetalert2.min.js"></script>
